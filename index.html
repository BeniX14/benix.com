<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... (A stíluslap marad változatlan) ... */
    </style>
</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <form id="login-form" method="post">
            <div class="txt_field">
                <input type="text" id="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("login-form");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");

            loginForm.addEventListener("submit", function(e) {
                e.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;

                // Itt kellene ellenőrizni a felhasználónevet és jelszót a szerverrel
                // példában csak egy egyszerű ellenőrzés van
                if (username === "BeniX" && password === "kukimuki") {
                    alert("Sikeres bejelentkezés!");
                    // Ide adhatsz hozzá további műveleteket a sikeres bejelentkezés esetén
                } else {
                    alert("Sikertelen bejelentkezés. Kérlek, ellenőrizd a felhasználónevet és a jelszót.");
                }
            });
        });
    </script>
</body>

</html>
