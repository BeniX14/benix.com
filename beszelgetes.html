<!DOCTYPE html>
<html>

<head>
    <title>Többfelhasználós Chat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2c98c7, #9e3ac7);
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        
        .userList {
            width: 200px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .userList li {
            margin-bottom: 10px;
        }
        
        .messageList {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Többfelhasználós Chat</h1>
        <div>
            <ul class="userList"></ul>
        </div>
        <div>
            <div class="messageList"></div>
            <input type="text" id="messageInput" placeholder="Írj egy üzenetet..." />
        </div>
    </div>

    <script>
        const username = prompt("Kérlek, add meg a felhasználóneved:");
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            const loginData = {
                type: 'login',
                username: username
            };
            ws.send(JSON.stringify(loginData));
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'userList') {
                displayUserList(data.users);
            } else if (data.type === 'message') {
                displayMessage(data.message);
            }
        };

        function displayUserList(users) {
            const userList = document.querySelector('.userList');
            userList.innerHTML = '';

            users.forEach((user) => {
                const userItem = document.createElement('li');
                userItem.textContent = user;
                userList.appendChild(userItem);
            });
        }

        function displayMessage(message) {
            const messageList = document.querySelector('.messageList');
            const messageItem = document.createElement('div');
            messageItem.textContent = `${message.username}: ${message.text}`;
            messageList.appendChild(messageItem);
        }

        document.getElementById('messageInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const text = event.target.value;
                const messageData = {
                    type: 'message',
                    username: username,
                    text: text
                };
                ws.send(JSON.stringify(messageData));
                event.target.value = '';
            }
        });
    </script>
</body>

</html>
