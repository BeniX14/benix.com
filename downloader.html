<!DOCTYPE html>
<html>

<head>
    <title>YouTube letöltése</title>
</head>

<body>
    <input type="text" id="videoUrl" placeholder="YouTube videó URL">
    <select id="format">
    <option value="mp3">MP3</option>
    <option value="mp4">MP4</option>
  </select>
    <button onclick="downloadVideo()">Letöltés</button>

    <script>
        function downloadVideo() {
            var videoUrl = document.getElementById("videoUrl").value;
            var format = document.getElementById("format").value;
            var url = "benix14.github.io/benix.com/downloader.html=" + encodeURIComponent(videoUrl) + "&format=" + format;
            window.open(url);
        }
    </script>
</body>

</html>
